# Redis configuration for secure web exposure
bind 0.0.0.0
port 6379
requirepass muu1ZdhOXWEinc9S9yPq

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN ""

# Persistence
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
timeout 300
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Disable dangerous features
protected-mode yes
